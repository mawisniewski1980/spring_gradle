<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Persons</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/css/main.css}" />
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-fluid d-flex justify-content-center align-items-center" style="height:100vh; overflow:hidden; border: 10px solid #474749">
    <div class="row text-center d-flex align-items-center" style="overflow:hidden; width:90vw; height:90vh; border: 10px solid #cecece; background: #dcdcdc">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th> name </th>
                <th> lastname </th>
                <th> birthday </th>
                <th> address </th>
                <th> email </th>
                <th> phone </th>
                <th> card </th>
                <th> iban </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${persons.empty}">
                <td colspan="2"> No Persons in DB </td>
            </tr>
            <tr th:each="person : ${persons}">
                <td><span th:text="${person.name}"> name </span></td>
                <td><span th:text="${person.lastname}"> lastname </span></td>
                <td><span th:text="${person.birthday}"> birthday </span></td>
                <td><span th:text="${person.address.city}"> address </span></td>
                <td><span th:text="${person.email}"> email </span></td>
                <td><span th:text="${person.phone}"> phone </span></td>
                <td><span th:text="${person.card.creditCardNumber}"> card </span></td>
                <td><span th:text="${person.iban}"> iban </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
